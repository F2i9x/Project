<!DOCTYPE html>
<html>
    <head>
    <title>صفحة انشاء الحساب </title>
    </head>
    <body dir="rtl">

        <form method="post">
            <label for="name">الاسم الاول  :</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="famliy">اسم العائلة :</label>
            <input type="text" id="famliy">
            <br>
            <br>
            <label for="age"> العمر :</label>
            <input type="text" id="age">
            <br>
            <br>
            <label for="user">اسم المستخدم :</label>
            <input type="text" id="user">
            <br>
            <br>
            <label for="email"> البريد الاكتروني :</label>
            <input type="email" id="email">
            <br>
            <br>
            <label for="pass"> كلمة المرور :</label>
            <input type="password" id="pass">
            <br>
            
            <p>الجنس</p>
            <input type="radio" id="male" name="gender">
            <label for="male">ذكر</label>
            <br>
            <input type="radio" id="female" name="gender">
            <label for="female">انثى</label>
            <br>
            <p> من اين سمعت عن موقعنا </p>
            <input type="checkbox" id="frined" name="friend">
            <label for="friend">صديق</label>
            <br>
            <input type="checkbox" id="social media" name="social media">
            <label for="social media">تواصل الاجتماعي </label>
            <br>
            <br>
            <button type="submit">انشاء حساب </button>

        

    </body>
</html>
